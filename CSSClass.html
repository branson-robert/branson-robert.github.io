<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
    <title>Manipulating CSS Class Properties Using JavaScript</title>
	<link id="pagestyle" rel="stylesheet" href="CSSClass.css">
  </head>
  <body>
  
  
  <h1 id="code">Manipulating CSS Class</h1>
  <hr>
  <h2 id="jst">Watch what JavaScript can do with color.</h2>
   <div class="class1">
	<button onclick="swapStyleSheetGray()">Push for Gray</button>
   </div>
   <div class="class1">
	<button onclick="swapStyleSheetBlack()">Push for Black</button>
   </div>
   <div class="class1">
	<button onclick="swapStyleSheetDefault()">Push for Default</button>
   </div>
  
	<script src="CSSClass.js"></script>
  </body>
</html>
