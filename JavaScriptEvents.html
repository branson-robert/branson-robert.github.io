var buf = doc.getElementById("jonas");

buf.onclick= function(){
	doc.onmousemove = function(event){
		buf.style.position = 'fixed';
		buf.style.left = event.clientX + 'px';
		buf.style.top = event.clientY + 'px';
	}
}

doc.oncontextmenu = function() {
	doc.onmousemove = function(event){
		buf.style = '';
	}
	return false;
}



var moveEl = doc.getElementById('jonas');
moveEl.addEventListener('touchmove', function(event) {
  // If there's exactly one finger inside this element
  if (event.targetTouches.length == 1) {
    var touch = event.targetTouches[0];
    // Place element where the finger is
    moveEl.style.left = touch.pageX + 'px';
    moveEl.style.top = touch.pageY + 'px';
  }
}, false);
