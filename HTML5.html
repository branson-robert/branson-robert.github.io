<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
    <title>HTML5 Tags - Video, Audio, and Canvas</title>
	<link rel="stylesheet" href="HTML5Tags.css">
  </head>
  <body>
  

  <h1>HTML5 Tags</h1>
<hr>
  <h2>Audio</h2>
	<img src="lindsey.jpg" id="lindsey" width="300px"><br>
	<audio controls loop muted preload="metadata"> 
		<source src="showman_medley.mp3" type="audio/mpeg">
		<source src="showman_medley.ogg" type="audio/ogg">
		Your browser does not support the audio tag. Refresh browser!
	</audio>
 <hr> 
  <h2>Video</h2>
	
	<video controls poster="showman.jpg" preload="none" width="500px" height="400px"> 
		<source src="The Greatest Showman (2017).mp4">
		Your browser does not support the video tag. Refresh browser!
	</video>
<hr>	
	<h2>Canvas</h2>
<br>
<br>
<h1>Welcome to the Olympics</h1>
<canvas id="myCanvas" width="500" height="500" style="border:2px solid #fff;">
Your browser does not support the HTML5 canvas tag.</canvas>
<br>
<br>
<button onclick="circleBlue()">Blue</button>
<button onclick="circleBlack()">Black</button>
<button onclick="circleRed()">Red</button>
<button onclick="circleYellow()">Yellow</button>
<button onclick="circleGreen()">Green</button>	

  
	<script src="HTML5Tags.js"></script>
  </body>
</html>
